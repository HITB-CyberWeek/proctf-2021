name: Build Genealogy Service Image
on:
  push:
    branches:
      - master
    paths:
      - services/genealogy
jobs:
  build-service-image:
    # runs-on: self-hosted
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: genealogy
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        uses: BSFishy/pip-action@v1
        with:
          requirements: vuln_images/requirements.txt
      - name: Build the image
        run: python3 "${{ github.workspace }}/vuln_images/build_image.py" services/${{ env.SERVICE_NAME }}/deploy.yaml
        env:
          DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          add: ansible/roles/cloud_master/files/api_srv/do_vulnimages.json
          message: "[${{ env.SERVICE_NAME }}] New image"
          committer_name: GitHub Actions
          committer_email: actions@github.com
      - run: echo "üçè This job's status is ${{ job.status }}."
